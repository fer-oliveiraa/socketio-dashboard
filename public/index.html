<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel em tempo real</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h1>Painel em Tempo Real</h1>

    <!-- Input para entrar na room -->
    <div style="margin-bottom: 20px;">
      <input type="text" id="roomInput" placeholder="Digite o nome da room" />
      <button id="joinBtn">Entrar na Room</button>
    </div>

    <div>
      <div class="label">Usuários Conectados</div>
      <div id="total" class="stat">0</div>
    </div>

    <div style="margin-top: 12px;">
      <div class="label">Room mais popular</div>
      <div id="popular" class="stat">-</div>
    </div>

    <div style="margin-top: 20px;">
      <div class="label">Ranking das Rooms</div>
      <ul id="ranking" class="ranking-list"></ul>
    </div>

    <div class="small">Atualização automática a cada 1 segundo</div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="main.js"></script>
</body>
</html>
